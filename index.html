<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>8 Minute Workout</title>
  </head>
  <body>
    <main class="container">
      <section class="exercise-text inner-container">
        <h1 id="intro-message">Workout 8 mintues a day!</h1>
        <!-- Exercise name -->
        <h1 id="exercise-name"></h1>
        <p id="time-message"></p>
      </section>

      <section class="inner-container">
        <!-- Start button -->
        <button id="start-btn">Start</button>
        <p id="countdown-clock" class="hidden">13</p>
        <!-- Again button -->
        <button id="again-btn" class="hidden">Again</button>
      </section>
    </main>

    <!-- JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
