<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>8 Minute Workout</title>
  </head>
  <body>
    <main class="container">
      <section class="exercise-text inner-container">
        <h1 id="intro-message">Workout 8 mintues a day!</h1>
        <!-- Exercise name -->
        <h1 id="exercise-name"></h1>
        <p id="time-message"></p>
      </section>

      <section class="inner-container">
        <!-- Start button -->
        <button id="start-btn">Start</button>
        <p id="countdown-clock" class="hidden">13</p>
        <!-- 10, 15, 45 second countdown times (Come back to this) -->
        <p id="ten-second-timer" class="hidden">13</p>
        <p id="fifteen-second-timer" class="hidden">13</p>
        <p id="fortyfive-second-timer" class="hidden">13</p>
        <!-- Progress bars -->
        <progress
          value="0"
          max="10"
          id="progress-bar-10"
          class="hidden"
        ></progress>
        <progress
          value="0"
          max="45"
          id="progress-bar-45"
          class="hidden"
        ></progress>
        <progress
          value="0"
          max="15"
          id="progress-bar-15"
          class="hidden"
        ></progress>
        <!-- Again button -->
        <button id="again-btn" class="hidden">Again</button>
      </section>
    </main>

    <!-- JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
