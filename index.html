<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 Minute Workout</title>
  </head>
  <body>
    <main class="container">
      <section class="exercise-text">
        <h1 id="workout-intro">
          Workout for only 8 mintues (maybe 10 minutes) a day!
        </h1>
        <h1 id="exercise-name">Squats</h1>
        <p id="starts-in-text">Starts in...</p>
      </section>

      <section class="">
        <button id="start-btn">Start</button>
        <p id="countdown-clock"></p>
        <button id="again-btn">Workout again</button>
      </section>
    </main>
  </body>
</html>
